<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <title>文件下载</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <style>
            *{
                padding: 0px;
                margin: 0px;
                font-family: sans-serif;
                color: #272727;
            }
            
            .butts>div{
                width: 260px;
                transition: 1s all;
                padding: 6px;
                border-radius: 20px;
                margin: -23px;
                z-index: 1;
            }
            
            .butts>div:hover{
                transform: scale(1.1, 1.1);
                box-shadow: 0px 0px 45px #acacac;
                background-color: white;
                z-index: 2;
            }
            
            .ttll{
                opacity: 0.6;
                text-align: center;
            }
            
            .ttll>span{
                border: 2px dashed #666;
                padding: 3px 8px;
                border-radius: 3px;
            }
            
            .star{
                width: 13px;
                height: 13px;
                border-radius: 6.5px;
                background-color: skyblue;
                box-shadow: 0px 0px 26px lightyellow;
                filter: blur(3px);
                display: inline-block;
            }
            
            .line{
                line-height: 18px;
                font-size: 16px;
                color: white;
                opacity: 0.3;
                font-weight: thin;
                text-shadow: 0px 0px 3px lightyellow;
            }
            
            .starLine{
                position: relative;
                transition: 3s opacity;
                opacity: 0;
                cursor: pointer;
                margin-top: -13px;
            }
            
            .r2{
                background-color: aliceblue;
            }
            .r3{
                background-color: cornsilk;
            }
        </style>
    </head>
    <body style="display: flex;align-items: center;height: 100vh;background-image: url(../images/graybarS.jpg);background-size: 20px;">
        <section style="min-width: 1536px;height: 720px;margin: 0px auto;box-shadow: 0px 0px 25px #161616;border-radius: 13px;overflow: hidden;background-image: url(../images/MilkyWay.jpg);background-repeat: no-repeat;background-size: 100% 100%;">
            <section style="height: 720px;width: 1536px;">
                <iframe src="./starWay.html" width="100%" height="100%" frameborder=”no” border=”0″ marginwidth=”0″ marginheight=”0″ scrolling=”no” allowtransparency=”yes” style="opacity: 0.6;transform: scale(1.3)"></iframe>
            </section>
            <section style="height: 700px;width: 1536px;margin-top: -700px;opacity: 0.9;">
                <div style="opacity: 0.6;"><a href="../index.html" style="text-decoration: none;"><span style="color: white;padding: 3px 12px;line-height: normal;border-radius: 3px;font-size: 16px;border: 2px dashed white;margin-left: 13px;opacity: 0.6;">返回</span></a><span style="color: white;opacity: 0.3;font-weight: bold;font-size: 28px;line-height: 31px;margin: 13px;letter-spacing: 13px;position: relative;top: 3px;text-shadow: 0px 0px 13px white;">DOWNLOADS</span></div>
                <section style="width: 1536px;height: 680px;">
                    <div class="starLine" onclick="jump('graph.pdf')">
                        <span class="star"></span>
                        <span class="line">《计算机图形学》</span>
                    </div>
                    <div class="starLine" onclick="jump('plot.docx')">
                        <span class="star r2"></span>
                        <span class="line">电子竞技大赛策划书</span>
                    </div>
                    <div class="starLine" onclick="jump('budget.xlsx')">
                        <span class="star"></span>
                        <span class="line">剧组预算表</span>
                    </div>
                    <div class="starLine" onclick="jump('announce.xls')">
                        <span class="star r3"></span>
                        <span class="line">影视剧组通告单模板</span>
                    </div>
                    <div class="starLine" onclick="jump('assistant1.doc')">
                        <span class="star r3"></span>
                        <span class="line">学生行政管理助理应聘表</span>
                    </div>
                    <div class="starLine" onclick="jump('thought.docx')">
                        <span class="star"></span>
                        <span class="line">乔纳森传---读后感</span>
                    </div>
                    <div class="starLine" onclick="jump('assistant2.docx')">
                        <span class="star r2"></span>
                        <span class="line">优秀毕业生留校工作申请表</span>
                    </div>
                </section>
            </section>
        </section>
        <script>
            function jump(e){
                window.open("../data/files/" + e);
            }
            
            var elem = document.getElementsByClassName("starLine");
            
            for(e of elem){
                timeLine(e);
            }
            
            run();
            
            function run(){
                for(e of elem){
                    if(Math.random() > 0.6){
                        timeLine(e);
                    }
                }
            }
            
            setInterval(run, 3000)
            
            function timeLine(e){
                if(e.style.opacity == 0){
                    e.style.top = Math.random()*550+50 + 'px';
                    e.style.left = Math.random()*1236+100 + 'px';
                    e.style.transform = 'scale(' + (Math.random()*0.4+0.8) + ')';
                    e.style.opacity = Math.random()*0.8 + 0.2;
                }else{
                    e.style.opacity = 0;
                }
            }
        </script>
    </body>
</html>
