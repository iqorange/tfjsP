<!DOCTYPE HTML>
<html lang="zh-Hans">
    <head>

        <meta charset="utf-8">
        <link rel="prefetch" href="../images/font/cdm.ttf">
        <style>
            *{
                margin: 0;
                padding: 0;
                color: #321500;
            }
            
            @font-face{
                font-family: myFont;
                src: url("../images/font/cdm.ttf");
　　      }
            
            span{
                font-family: myFont;

    </head>
    <body>
        <div id="app"  style="display: flex;align-items: center;height: 100vh;background-image: url(../images/graybar.jpg);background-size: 20px;">

                <section class="butts">
                    <div style="color: #321500;opacity: 0.87;padding: 33px 23px;font-size: 16px;line-height: 1.75rem;">

                    </div>
                </section>
            </section>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            var app = new Vue({

              }
