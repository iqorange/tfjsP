        <style>
            *{
                margin: 0;
                padding: 0;
                color: #321500;
            }
            
            @font-face{
                font-family: myFont;
                src: url("../images/font/cdm.ttf");
　　      }
            
            span{
                font-family: myFont;
            }
            
            @keyframes cll{
                from {
                    transform:rotateY(0deg);
                    -ms-transform:rotateY(0deg); /* IE 9 */
                    -webkit-transform:rotateY(0deg); /* Safari and Chrome */
                }
                to {
                    transform:rotate(360deg);
                    -ms-transform:rotate(360deg); /* IE 9 */
                    -webkit-transform:rotate(360deg); /* Safari and Chrome */
                }
            }
            
            @-webkit-keyframes cll{
                from {
                    transform:rotate(0deg);
                    -ms-transform:rotate(0deg); /* IE 9 */
                    -webkit-transform:rotate(0deg); /* Safari and Chrome */
                }
                to {
                    transform:rotate(360deg);
                    -ms-transform:rotate(360deg); /* IE 9 */
                    -webkit-transform:rotate(360deg); /* Safari and Chrome */
                }
            }
            
            .clh{
                width: 50px;
                height: 50px;
                animation: cll 5s;
                -webkit-animation: cll 5s; /* Safari 与 Chrome */
                animation-iteration-count: infinite;
                -webkit-animation-iteration-count: infinite; /*Safari and Chrome*/
                animation-timing-function:linear;
                -webkit-animation-timing-function:linear; /* Safari and Chrome */
            }
            
            .cli{
                width: 20px;
                height: 20px;
                background-color: #321500;
                border-radius: 15px;
                margin-top: -34.5px;
                margin-left: 15px;
                opacity: 0.57;
            }
            
            .clt{
                margin-top: -50px;
                line-height: 50px;
                margin-left: 55px;
                text-shadow: 0px 0px 2px #321500;
                font-size: 18px;
            }
            
            hr{

                opacity: 0.6;
            }
            
            .line{
                border: 1.6px dashed #acacac;
                padding: 3px;
                border-radius: 3px;
            }
            
            .ttns{
                color: white;
                background-color: #272727;
                padding: 4.6px 8px;
                border-radius: 3px;
            }
            
            .detail>div{
                margin: 13px 0;
                display: flex;
                justify-content: space-between;
            }
            
            ::-webkit-scrollbar {
                display: none; /* Chrome Safari */
            }
        </style>
