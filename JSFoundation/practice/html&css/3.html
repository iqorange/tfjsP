<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1);
        setTimeout(() => {
            console.log(2);
        }, 10);
        for(let i=0;i<10000;i++){
            (async () => {
                console.log(3)
            })().then(() => {
                console.log(4)
            })
        }
        console.log(5)
    </script>
</body>
</html>
