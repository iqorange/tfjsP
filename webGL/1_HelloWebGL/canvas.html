<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">
                此浏览器不支持Canvas
        </canvas>
        <script>
            const ctx = document.getElementById('canvas');
            const c = ctx.getContext('2d')
            c.fillStyle = 'red'
            c.fillRect(10, 10, 100, 100)
        </script>
    </body>
</html>
