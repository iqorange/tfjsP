<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Shader</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400">此浏览器不支持canvas</canvas>
  <script>
    // 获取Canvas元素
    const ctx = document.getElementById('canvas')
    // 获取wenGL对象
    const gl = ctx.getContext('webgl')
    // 顶点着色器
    const VERTEX_SHADER_SOURCE = 'void main() {gl_Position = vec4(0.0, 0.0, 0.0, 1.0);gl_PointSize = 30.0;}';
    // 片元着色器
    const FRAGMENT_SHADER_SOURCE = 'void main() {gl_FragColor = vec4(0.0, 0.265625, 0.60546875, 1.0);}';

    // 创建着色器
    const  vertexShader = gl.createShader(gl.VERTEX_SHADER);
    const  fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    // 指定着色器源码
    gl.shaderSource(vertexShader, VERTEX_SHADER_SOURCE);
    gl.shaderSource(fragmentShader, FRAGMENT_SHADER_SOURCE);
    // 编译着色器
    gl.compileShader(vertexShader);
    gl.compileShader(fragmentShader);
    // 创建程序对象
    const program = gl.createProgram();
    // 将着色器注入程序
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    // 链接程序
    gl.linkProgram(program);
    // 启用程序
    gl.useProgram(program);
    // 绘制 参数：绘制什么图形，从哪里开始绘制，到哪里结束绘制
    gl.drawArrays(gl.POINTS, 0, 1);
    // 绘制线段需要两个点
    // gl.drawArrays(gl.LINES, 0, 1);
    // 绘制三角形要三个点
    // gl.drawArrays(gl.TRIANGLES, 0, 1);
  </script>
</body>
</html>
